<h3>Всего пользователей: {{totalItems}}</h3>

<div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" [loading]="isLoading" matSort>

        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Логин</th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>
    
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Имя</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="group">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Группа</th>
            <td mat-cell *matCellDef="let element"> {{element.group}} </td>
        </ng-container>
    
        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Дата регистрации</th>
            <td mat-cell *matCellDef="let element"> {{element.createdAt | mswDate}} </td>
        </ng-container>
    
        <ng-container matColumnDef="lastUseAt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Дата последнего использования</th>
            <td mat-cell *matCellDef="let element"> {{element.lastUseAt | mswDate}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>


<mat-paginator [pageSizeOptions]="[15]" showFirstLastButtons></mat-paginator>
